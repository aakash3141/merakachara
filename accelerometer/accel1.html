<!DOCTYPE html>
<html>
    <head>
        <title>Accelerometer v1.0</title>
    </head>
    <style>
        #needle {
            width: 300px;
            height: 300px;
            margin-top: calc(50vh - 150px);
            margin-left: calc(50vw - 150px);
            text-align: center;
            z-index: 1;
            position: absolute;
        }
        
        #accelbg
        {
            margin-top: calc(50vh - 165px);
            margin-left: calc(50vw - 165px);
            z-index: 0;
            text-align: center;
            position: absolute;
        }
        
        #container
        {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #start
        {
            /*background: #65e687;*/
        }

        #settings
        {
            z-index: 2;
        }
        
        body
        {
            font-family: Arial, sans-serif;
        }

    <script src="script.js">
    </script>
    <body onload="definevars();">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <dialog id="settings"> <!--new settings dialog-->
            <h2>Settings</h2>
            <label for="DUMMYaxis">Axis (m/s²):</label>
            <br>
            <form method="dialog">
                <select id="axis">
                    <option value="null">Choose Axis...</option>
                    <option value="x">X</option>
                    <option value="y">Y</option>
                    <option value="z">Z</option>
                    <option value="total">Total</option>
                </select>
                <br><br>
                <input type="checkbox" id="negateaccl" onchange="negateaccl();">
                <label for="negateaccl">Negate acceleration</label>
                <br><br>
                <button id="start" onclick="setup1();" autofocus>Apply</button>
            </form>
        </dialog>
        <div id="container">
            <img id="accelbg" src="accelbg.jpg">
            <img id="needle" src="needle.png">

        </div>

</html>
