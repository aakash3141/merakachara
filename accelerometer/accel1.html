<!DOCTYPE html>
<html>
    <head>
        <title>Accelerometer (ptype1)</title>
    </head>
    <style>
        #needle {
            width: 300px;
            height: 300px;
            margin-top: calc(50vh - 150px);
            margin-left: calc(50vw - 150px);
            text-align: center;
            z-index: 1;
            position: absolute;
        }
        
        #speedbg
        {
            margin-top: calc(50vh - 165px);
            margin-left: calc(50vw - 165px);
            z-index: 0;
            text-align: center;
            position: absolute;
        }
        
        #container
        {
            width: 100%;
            height: 100%;
            position: relative;
        }

        body
        {
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="script.js">
    </script>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <div id="container">
            <img id="speedbg" src="speed.jpg">
            <img id="needle" src="needle.png">
            <button onclick="subtractangle()">-10 degrees counterclockwise</button>
            <button onclick="addangle()">+10 degrees clockwise</button>
            <select id="dimension" onchange="optionchange()">
                <option value="null">Choose Dimension...</option>
                <option value="x">Dimension: X</option>
                <option value="y">Dimension: Y</option>
                <option value="z">Dimension: Z</option>
            </select>
            <input type="checkbox" id="negateaccl">
            <label for="negateaccl" onchange="negateaccl()">Negate acceleration</label>
            <center>
                <h1 id="reading">Accl x in m/s^2</h1>
            </center>
            <hr>
        </div>
    </body>
</html>
