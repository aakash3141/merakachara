<!DOCTYPE html>
<html>
    <head>
        <title>Accelerometer (ptype1)</title>
    </head>
    <style>
        #needle {
            width: 300px;
            height: 300px;
            margin-top: calc(50vh - 150px);
            margin-left: calc(50vw - 150px);
            text-align: center;
            z-index: 1;
            position: absolute;
        }
        
        #accelbg
        {
            margin-top: calc(50vh - 165px);
            margin-left: calc(50vw - 165px);
            z-index: 0;
            text-align: center;
            position: absolute;
        }
        
        #container
        {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #start
        {
            background: #65e687;
        }
        
        body
        {
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="script.js">
    </script>
    <body onload="definevars();">
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <div id="container">
            <img id="accelbg" src="accelbg.jpg">
            <img id="needle" src="needle.png">
            <select id="axis" onchange="document.getElementById('start').style.background = '#65e687';">
                <option value="null">Choose Axis...</option>
                <option value="x">Axis: X (m/s²)</option>
                <option value="y">Axis: Y (m/s²)</option>
                <option value="z">Axis: Z (m/s²)</option>
            </select>
            <button id="start" onclick="setup()">Start/Restart</button>
            <input type="checkbox" id="negateaccl" onchange="negateaccl()">
            <label for="negateaccl">Negate acceleration</label>
            <center>
                <h1 id="reading">0.00 (no axis)</h1>
            </center>
        </div>
    </body>
</html>
